<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Užsakymas Sėkmingas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <div class="row">
    <!-- Kairysis meniu -->
    <div class="col-md-3">
      <div th:replace="~{fragmentas/leftmenu :: leftmenu}"></div>
    </div>

    <!-- Sėkmingo apmokėjimo turinys -->
    <div class="col-md-9">
      <h3>Užsakymas sėkmingai pateiktas!</h3>
      <p>Dėkojame, <span th:text="${user.firstName}"></span>, už jūsų užsakymą.</p>
      <p>Jūs galite peržiūrėti savo užsakymus <a th:href="@{/dashboard/userorders}">čia</a>.</p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

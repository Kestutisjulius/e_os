<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pridėti Produktą</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <!-- Kairysis meniu -->
        <div class="col-md-3">
            <div th:replace="~{fragmentas/leftmenu :: leftmenu}"></div>
        </div>

        <!-- Dešinysis turinys -->
        <div class="col-md-9">
            <h3>Pridėti Naują Produktą</h3>
            <!-- Klaidos pranešimai -->
            <div th:if="${param.error}">
                <div class="alert alert-danger" th:text="${param.error == 'priceFormat' ? 'Neteisingas kainos formatas.' :
                                                    param.error == 'fileUpload' ? 'Klaida įkeliant failą.' :
                                                    'Nežinoma klaida. Bandykite dar kartą.'}">
                </div>
            </div>

            <!-- Produktų kūrimo forma -->
            <form th:action="@{/product/store}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Pavadinimas</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Kaina</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Kiekis</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Aprašymas</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Nuotrauka</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Išsaugoti</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redaguoti Produktą</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <!-- Kairysis meniu -->
        <div class="col-md-3">
            <div th:replace="~{fragmentas/leftmenu :: leftmenu}"></div>
        </div>

        <!-- Dešinysis turinys -->
        <div class="col-md-9">
            <h3>Redaguoti Produktą</h3>
            <!-- Produktų redagavimo forma -->
            <form th:action="@{/product/update}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="*{product.id}"/>

                <div class="mb-3">
                    <label for="name" class="form-label">Pavadinimas</label>
                    <input type="text" class="form-control" id="name" th:field="*{product.name}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Kaina</label>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{product.price}" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Kiekis</label>
                    <input type="number" class="form-control" id="quantity" th:field="*{product.quantity}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Aprašymas</label>
                    <textarea class="form-control" id="description" th:field="*{product.description}" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Nuotrauka (jei norite pakeisti)</label>
                    <input type="file" class="form-control" id="file" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Atnaujinti</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

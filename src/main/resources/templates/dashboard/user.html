<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <!-- Kairysis meniu -->
        <div class="col-md-3">
            <div th:replace="fragmentas/leftmenu :: menu"></div>
        </div>

        <!-- Dešinysis turinys -->
        <div class="col-md-9">
            <h3>Atsitiktinės prekės</h3>
            <div class="row">
                <!-- Kiekviena prekė -->
                <div class="col-md-4 mb-3" th:each="product : ${randomProducts}">
                    <div class="card">
                        <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                            <p class="card-text">Kaina: <span th:text="${product.price}">0.00</span> €</p>
                            <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-sm btn-primary">Įdėti į krepšelį</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

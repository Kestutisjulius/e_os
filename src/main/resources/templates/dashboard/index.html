<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <div class="row">
    <!-- Kairysis meniu -->
    <div class="col-md-3">
      <div th:replace="~{fragmentas/leftmenu :: leftmenu}"></div>
    </div>

    <!-- Dešinysis turinys -->
    <div class="col-md-9">
      <h3>Sveiki atvykę į E-parduotuvės informacinę suvestinę</h3>
      <p>Čia galite valdyti savo paskyrą, produktus ir užsakymus. Pradėkite naršyti naudodamiesi kairiuoju meniu.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <h1 class="text-center mb-3">Dashboard</h1>
  <div class="row">
    <div class="col-sm-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Products</div>
        <div class="card-body">
          <h5 class="card-title">20 Products</h5>
          <p class="card-text">Manage your products efficiently.</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card text-white bg-success mb-3">
        <div class="card-header">Sales</div>
        <div class="card-body">
          <h5 class="card-title">123 Sales</h5>
          <p class="card-text">Check out recent sales.</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card text-white bg-info mb-3">
        <div class="card-header">Users</div>
        <div class="card-body">
          <h5 class="card-title">45 Active Users</h5>
          <p class="card-text">View user engagement.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Other dashboard widgets could be added here -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

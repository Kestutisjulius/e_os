<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <!-- Messages Section -->
      <div th:if="${success}" class="alert alert-success" role="alert">
        <p th:text="${success}">Successfully registered! Please log in.</p>
      </div>
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}">Invalid username or password!</p>
      </div>

      <!-- Login Card -->
      <div class="card">
        <h5 class="card-header">Sign In</h5>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Username field -->
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Register link -->
  <div class="row justify-content-center mt-3">
    <div class="col-md-4 text-center">
      <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
      <a th:href="@{/register}" class="btn btn-success w-100">Create an Account</a>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
